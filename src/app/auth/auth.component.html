<div class="container">
    <div class="row">
        <div class="col-md-12 ">
            <div class="alert alert-danger my-6" *ngIf="this.error!=''">{{this.error}}</div>
            <div *ngIf="isLoading" class="text-center">
                <app-loading-spinner></app-loading-spinner>
            </div>
            <form [formGroup]="authForm" *ngIf="!isLoading">
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text"   formControlName="email" class="form-control"  />
                  <span class="help-block" *ngIf="!authFormControls.email.valid && authFormControls.email.touched" > Please Enter Email </span>
                <span class="help-block" *ngIf="!authFormControls.email.valid && authFormControls.email.errors" > Please Enter Email </span>

               
              </div>
            
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control"  formControlName="password" />
                <span class="help-block" *ngIf="!authFormControls.password.valid && authFormControls.password.touched" > Please Enter Password </span>
                <span class="help-block" *ngIf="!authFormControls.password.valid && authFormControls.password.errors" > Please Enter right Password </span>

             
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-primary" [disabled]="authForm.invalid" (click)="onFormSubmit()">{{isLoginMode ? 'Login' : 'Signup'   }}</button> | 
                <button  type="submit" class="btn btn-primary" (click)="onSwitchMode()">Switch to {{isLoginMode ? 'Signup' : 'Login' }} </button>
            
             </div>
            </form>
        </div>
    </div>
</div>
